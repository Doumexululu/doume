<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/submitted.css">
    <link rel="stylesheet" href="../css/statusQuery.css">
    <link rel="stylesheet" href="../css/withdraw.css">
	<title>即安分单</title>
</head>
<body>
    <div class="return">
        <span><img src="../images/orderDetails/greenback.png" alt=""></span>
        提现过渡
    </div>
    <div class="submitted-mianwidth">
        <div class="clock-warp">
            <img class="clock" src="../images/submitted/clock.png" alt="">
        </div>
        <div class="notice">
            已提交提现申请，预计<span>2</span>小时内到账
        </div>
        <div class="backcard-wrap">
            <div class="backcard-cont display-flex">
                <div class="flex1 backcard-tit-left">
                    <img class="backicon" src="../images/withdraw/backicon.png" alt="">
                    <div class="back-info">
                        <span>华夏银行（储蓄卡）</span><br>
                        <span>**** **** **** 4435</span>
                    </div>
                </div>
            </div>
            <div class="backcard-money-wrap">
                <div class="margintop displayflex">
                    <span class="flex1">提现金额</span>
                    <span class="">5678.00元</span>
                </div>
            </div>
        </div>
        <div class="complete-btn">
            完成
        </div>
    </div>
</body>
</html>
