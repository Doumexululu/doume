<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/statusQuery.css">
    <link rel="stylesheet" href="../css/withdraw.css">
	<title>即安分单</title>
</head>
<body>
    <div class="return">
        <span><img src="../images/orderDetails/greenback.png" alt=""></span>
        状态查询
    </div>
    <div class="status-mainwidth">
        <div class="status">
            <div class="stutas-line flex2">
                <div class="status-icon icon-borcolor-green">
                    <div class="status-icon-cen icon-bgcolor-green">

                    </div>
                </div>
                <span class="font-color-green">发起提现申请</span><br>
                <span>2016-08-12 10:21</span>
            </div>
            <div class="stutas-line flex1 center-line icon-bgcolor-red center-left">

            </div>
            <div class="stutas-line flex2">
                <div class="status-icon icon-borcolor-red">
                    <div class="status-icon-cen icon-bgcolor-red">

                    </div>
                </div>
                <span class="font-color-red">银行处理中</span><br>
                <span>2016-08-12 10:21</span>
            </div>
            <div class="stutas-line flex1 center-line icon-bgcolor-grey center-right">

            </div>
            <div class="stutas-line flex2">
                <div class="status-icon icon-borcolor-grey">
                    <div class="status-icon-cen icon-bgcolor-grey">

                    </div>
                </div>
                <span class="font-color-grey">提现失败</span><br>
                <span>2016-08-12 10:21</span>
            </div>
        </div>
        <div class="notice">
            已提交提现申请，预计<span>2</span>小时内到账
        </div>
        <div class="backcard-wrap">
            <div class="backcard-cont display-flex">
                <div class="flex1 backcard-tit-left">
                    <img class="backicon" src="../images/withdraw/backicon.png" alt="">
                    <div class="back-info">
                        <span>华夏银行（储蓄卡）</span><br>
                        <span>**** **** **** 4435</span>
                    </div>
                </div>
            </div>
            <div class="backcard-money-wrap">
                <div class="margintop displayflex">
                    <span class="flex1">提现金额</span>
                    <span class="">5678.00元</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
