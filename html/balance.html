<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/balance.css">
    <link rel="stylesheet" href="../css/personal-info.css">
    <link rel="stylesheet" href="../css/orderDetails.css">
	<title>即安分担</title>
</head>
<body>
    <div class="return">
        <span><img src="../images/orderDetails/greenback.png" alt=""></span>
        账户余额
    </div>
    <div class="main-padding">
        <div class="text-center">
            <img style="width:100px;" src="../images/orderDetails/money.png" alt="">
        </div>
        <p class="balance-margin text-center">1300.00元</p>
        <div class="withdraw">
            提现
        </div>
        <div class="recording">
            提现记录
        </div>
        <div class="width-main">
            <div class="borrower-info">
                <div class="borrower-info-item dis-flex">
                    <div class="bank-info">
                        <p>发起提现申请</p>
                        <span>2017-07-21 16:26</span>
                    </div>
                    <span class="right-info info-color line34">-1000.00</span>
                </div>
                <div class="borrower-info-item info-center dis-flex">
                    <div class="bank-info">
                        <p>提现成功</p>
                        <span>2017-07-21 16:26</span>
                    </div>
                    <span class="right-info info-color">-1203.48</span>
                </div>
                <div class="borrower-info-item info-center dis-flex">
                    <div class="bank-info">
                        <p>提现失败</p>
                        <span>2017-07-21 16:26</span>
                    </div>
                    <span class="right-info info-color">-800.00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
