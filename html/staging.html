<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/staging.css">
	<title>即安分单</title>
</head>
<body>
	<!-- 弹出层 -->
	<div class="fix-box">
		<div class="tishi">
			<p class="title">提示</p>
			<div class="tishi-con">
				当前最多可借80000，如需更高额度请发送提额申请资料至 <br>
				fengkong@jianfendan.com<br><br>

				提额申请资料：<br>
				1.银行征信报告<br>
				2.6个月内的银行流水<br>
				3.其他资料
				<div class="function">
					<div class="null2">取消</div>
					<div class="next2">继续借款</div>
				</div>
			</div>
		</div>
	</div>
	<div class="return">
		<span><img src="../images/public/left.png" alt=""></span>
		分期申请
	</div>
	<!-- 进度条 -->
	<div class="content">
		<div class="box-gray">
			<img src="../images/staging/a.png" alt="">
		</div>
		<!-- one -->
		<div class="box-gray-input">
			<ul>
				<li>
					<span>交强险</span>
					<input class="right-span input1" type="text">
					<span class="close"></span>
				</li>
				<li>
					<span>车船税</span>
					<input class="right-span input2" type="text">
					<span class="close"></span>
				</li>
				<li>
					<span>商业险</span>
					<input class="right-span input3" type="text" placeholder="请输入保单上的投保金额">
					<span class="close"></span>
				</li>
				<li class="last-li">
					<span>投保时间</span>
					<input class="right-span input4" type="date">
					<span class="icon-right"></span>
				</li>
			</ul>
		</div>
		<!-- two -->
		<div class="box-gray-input">
			<ul>
				<li>
					<span>车险类型</span>
					<select name="" id="">
						<option value="营运车">营运车</option>
						<option value="营运车">营运车</option>
						<option value="营运车">营运车</option>
					</select>
					<span class="icon-right"></span>
				</li>
				<li>
					<span>锁定方式</span>
					<select name="" id="">
						<option value="双锁上扣">双锁上扣</option>
					</select>
					<span class="icon-right"></span>
				</li>
				<li class="last-li">
					<span>分期期数</span>
					<select name="" id="">
						<option value="一期">一期</option>
					</select>
					<span class="icon-right"></span>
				</li>
			</ul>
		</div>
		<!-- 结果 -->
		<div class="box-gray-input">
			<ul class="resule">
				<li class="last-li">
					<span class="resule-span">借款金额：</span>
					<span class="green">3000.00元</span>
				</li>
				<li class="last-li">
					<span class="resule-span">每月还款：</span>
					<span class="green">1672.54元（含利息32.84元）</span>
				</li>
				<li class="last-li">
					<span class="resule-span">还款日：</span>
					<span class="green">请以放款日为准</span>
				</li>
				<li class="last-li">
					<span class="resule-span">服务费：</span>
					<span class="green">245.00元</span>
				</li>
			</ul>
		</div>
		<!-- 按钮 -->
		<div class="null">清空</div>
		<div class="next">下一步</div>
	</div>

</body>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/staging.js"></script>
<script src="../js/base.js"></script>
</html>
