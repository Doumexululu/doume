<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/information2.css">
	<title>即安分单</title>
</head>
<body>
	<div class="return">
        <span><img src="../images/orderDetails/greenback.png" alt=""></span>
        基本信息
    </div>
	<!-- 弹出层 -->
	<div class="fix-box">
		<div class="tishi">
			<p class="title">提示</p>
			<div class="tishi-con">当前最多可借80000，如需更高额度请发送提额申请资料至 <br>
			fengkong@jianfendan.com<br><br>

			提额申请资料：<br>
			1.银行征信报告<br>
			2.6个月内的银行流水<br>
			3.其他资料
			<div class="function">
				<div class="null2">取消</div>
				<div class="next2">继续借款</div>
			</div>
			</div>
		</div>
	</div>
	<!-- 进度条 -->
	<div class="content">
		<div class="box-gray">
			<img src="../images/information2/a.png" alt="">
		</div>
		<!-- one -->
		<div class="box-gray-input">
			<ul>
				<li>
					<span>姓名</span>
					<input class="right-span" type="text">
					<span class="close"></span>
				</li>
				<li class="last-li">
					<span>身份证号</span>
					<input class="right-span" type="text" required>
					<span class="close"></span>
				</li>
			</ul>
		</div>
		<!-- two -->
		<div class="box-gray-input">
			<ul>
				<li class="last-li">
					<span>公司名称</span>
					<input class="right-span input3" type="text" required>
					<span class="close"></span>
				</li>
			</ul>
		</div>
		<!-- three -->
		<div class="box-gray-input">
			<ul>
				<li>
					<span>开户行</span>
					<select name="" id="">
						<option value="招商银行">招商银行</option>
						<option value="招商银行">招商银行</option>
						<option value="招商银行">招商银行</option>
					</select>
					<span class="icon-right"></span>
				</li>
				<li class="last-li">
					<span>银行卡号</span>
					<input class="right-span" type="text" required>
					<span class="close"></span>
				</li>
			</ul>
		</div>
		<!-- four -->
		<div class="box-gray-input">
			<ul>
				<li class="last-li">
					<span>收款人</span>
					<select name="" id="">
						<option value="本人">本人</option>
						<option value="本人">本人</option>
						<option value="本人">本人</option>
					</select>
					<span class="icon-right"></span>
				</li>
			</ul>
		</div>
		<div class="box-gray-input">
			<ul>
				<li>
					<span>联系人关系</span>
					<select name="" id="">
						<option value="父母/兄弟/子女">父母/兄弟/子女</option>
						<option value="父母/兄弟/子女">父母/兄弟/子女</option>
						<option value="父母/兄弟/子女">父母/兄弟/子女</option>
					</select>
					<span class="icon-right"></span>
				</li>
				<li>
					<span>联系人姓名</span>
					<input class="right-span" type="text" required>
					<span class="close"></span>
				</li>
				<li class="last-li">
					<span>联系人手机号</span>
					<input class="right-span" type="tel" name="tel" placeholder="请输入手机号码" pattern="1[0-9]{10}"  required>
					<span class="close"></span>
				</li>
			</ul>
		</div>
		<div class="box-gray-input">
			<ul>
				<li>
					<span>预留手机号</span>
					<input class="right-span" type="tel" name="tel" placeholder="请输入手机号码" pattern="1[0-9]{10}"  required>
					<span class="close"></span>
				</li>
				<li class="last-li">
					<span>验证码</span>
					<input class="yanzheng" type="number" pattern="" required>
					<span class="huoqu">获取验证码</span>
					<span class="daoshu">60s</span>
				</li>
			</ul>
		</div>
		<!--  -->
		<div class="xieyi">
			<a href="">《保单分期及金融服务协议》</a>
			<a href="">《委托扣款授权书》</a>
			<a href="">《电子签章委托授权书》</a>
			  <br>*提交申请即表示同意以上协议
		</div>

		<!-- 按钮 -->
		<div class="greent-btn">提交申请</div>
	</div>

</body>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/information2.js"></script>
</html>
