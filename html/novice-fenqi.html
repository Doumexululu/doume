<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/novice.css">
	<title>即安分单</title>
</head>
<body>
    <div class="return">
        <span><img src="../images/orderDetails/greenback.png" alt=""></span>
        申请车险分期
    </div>
    <div class="novice-main">
        <p class="textleft marginbottom20">第一步：点击车险分期菜单，填写机构编码，选择分期类型；</p>
        <img class="novice-img marginbottom40" src="../images/novice/fenqi1.png" alt="">
        <p class="textleft marginbottom20">第二步：输入商业险金额、交强险金额、车船税金额等信息，点击下一步；</p>
        <img class="novice-img marginbottom40" src="../images/novice/fenqi2.png" alt="">
        <p class="textleft marginbottom20">第三步：上传身份证、商业保险保单、交强险保单照片等资料，点击下一步；</p>
        <img class="novice-img marginbottom40" src="../images/novice/fenqi3.png" alt="">
        <p class="textleft marginbottom20">第四步：输入证件号码、银行卡号、验证码等信息，提交分期申请；</p>
        <img class="novice-img marginbottom40" src="../images/novice/fenqi4.png" alt="">
        <p class="textleft marginbottom20">第五步：分期申请提交成功，系统自动划扣金融服务费。</p>
    </div>
</body>
</html>
