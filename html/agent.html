<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/agent.css">
	<title>即安分单</title>
</head>
<body>
    <div class="return">
        <span><img src="../images/orderDetails/greenback.png" alt=""></span>
        代理人认证
    </div>
    <div class="agent-width">
        <form class="">
        <div class="agent-warp">
            <div class="agent-item">
                <span class="flex1">姓名</span>
                <input class="flex2 input-padd" id="agentname" type="text" name="" value="" placeholder="请输入姓名">
                <img class="close-size" src="../images/public/close.png" alt="清空">
            </div>
            <div class="agent-item">
                <span class="flex1">身份证号</span>
                <input class="flex2 input-padd" id="gentid" type="text" name="" value="" placeholder="请输入身份证号">
                <img class="close-size" src="../images/public/close.png" alt="清空">
            </div>
            <div class="agent-item">
                <span class="flex1">手机号</span>
                <input class="flex2 input-padd" type="number" name="" id="telnumber" value="" placeholder="请输入手机号">
                <img class="close-size" src="../images/public/close.png" alt="清空">
            </div>
            <div class="agent-item">
                <span class="flex1 lineheight">验证码</span>
                <input class="flex4 input-padd" type="number" name="" value="" id="verifycode" placeholder="请输入验证码">
                <!-- <img src="" alt="清空"> -->
                <div class="sendnum js-send" id="verCode">
					获取验证码
				</div>
				<div class="sendnum show-hide js-num">
					60s
				</div>
            </div>
        </div>
        <button type="button" class="agent-btn bgcolor-green" id="submit">
            去认证
        </button>
        </form>
    </div>
</body>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/agent.js"></script>
</html>
